<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="news.css"/>
</head>
<body>
    <nav id="nav">
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
              <img src="./assets/images.png" alt="logo"/>
            </a>
            <div class="nav-link">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick(`ipl`)">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick(`finance`)">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick(`politics`)">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" id="search-text" class="news-input" placeholder="e.g. Science"/>
                <button id="search-button" class="search-button">Search</button>
                <button id="dark" class="dark" onclick="dark()" style="border-radius: 4px; background-color: rgba(7, 4, 0, 0.582); height:20px;width:50px; border:none">Dark</button>
            </div>
        </div>
    </nav>
    <main>
            <div class="cards-container container flex" id="cards-container"></div>
            </main>
            <template id="template-news-card">
                <div class="card">
                    <div class="card-header">
                        <img id="news-img" src="https://via.placeholder.com/400x200" alt="news-image">
                    </div>

                    <div class="card-content">
                        <h3 id="news-title">This is the title</h3>
                        <h6 class="news-source" id="news-source">end gadget</h6>
                        <p class="news-desc" id="news-desc" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, doloribus?</p>
                    </div>
                </div>
    </template>
 <script src="news.js"></script>   
</body>
</html>
